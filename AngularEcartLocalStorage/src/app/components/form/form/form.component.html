<div class="container-fluid bg-info col-md-12">
  <div class="card-header bg-warning text-white">
    <h5>Add New Product</h5>
  </div>
  <div class="card-body col-md-12">
    <form [formGroup]="productform" (ngSubmit)="Save()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="pname" />
        </div>
        <div class="form-group col-md-6">
          <label>Details</label>
          <input type="text" class="form-control" formControlName="pdetails" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Image</label>
          <input
            type="file"
            class="form-control"
            formControlName="pimage"
            id="file-id"
            name="file_name"
            onchange="theimage();"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Quantity</label>
          <input
            type="number"
            class="form-control"
            formControlName="pquanity"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price" />
        </div>
      </div>

      <!-- <button
        *ngIf="true"
        type="submit"
        [disabled]="!productform.valid"
        class="btn btn-primary"
      >
        Update
      </button> -->

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!productform.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
