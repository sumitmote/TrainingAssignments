<!DOCTYPE html>
<html lang="en">

<head>
  <title>SumiKart</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class=" bg-info">

  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand " href="index.html"><b>SumiKart</b></a>
    <a class="navbar-brand fa fa-shopping-cart"  href="#footer"></a>
  </nav>


  <center>
    <legend><strong>Add New Product</strong></legend>
  </center>
  <div class="container col-md-8 my-4 bg-info border border-dark rounded-sm ">

    <div class="form-group">
      <label>
        <strong>Product Name:</strong>
        <br><input id="name" class="border-dark" type="text" placeholder="Enter Product Name" maxlength="30" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" onkeydown="return charOnly(event);" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <strong>Product Details:</strong>
        <br><textarea class="border-dark" type="textarea" style="resize:none" rows=5 cols=50 maxlength=250  minlength=10 pattern="^[a-zA-Z0-9_.-]*$"
           required id="details" name="details"
          placeholder="Enter Product Details"> </textarea>
        <br><small>Enter product Details</small>
      </label>
    </div>
    <div class="form-group btn btn-success border-dark">
      <label for="file" style="cursor: pointer;"><strong>Upload Image</strong></label>
      <br><input accept="image/*" type="file" id="file" name="file" style="display: none;" required></input>

    </div>
    <div class="form-group">
      <label>
        <strong>Product Quantity:</strong>
        <br><input id="quantity" class="border-dark" type="number" id="quantity" name="quantity" step="1" min="0"
          placeholder="Item Quantity" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <strong>Product Price:</strong>
        <br><input id="price" class="border-dark" type="number" name="price" step="1" min="0" placeholder="Item Price">
      </label>
    </div>


    <button id="add" class="btn btn-success text-dark border-dark"><strong>Add to list</strong></button>
    <button id="clear" class="btn btn-danger text-dark border-dark" onclick="clearStorage()"><strong>Clear list</strong></button>

    <!--------------------------------------- ADD_NEW_PRODUCT PAGE CODE -------------------------------------->
    <pre>
    </pre>



    <div class="main_area border table-bordered bg-info  solid black border-dark">
      <div>
        <div>
          <div>
            <div class="section-title text-center mb-3">
              <h2>Product List</h2>
            </div>
          </div>
        </div>
        <div class="row " id="output">
        </div>

        <div class="row border-dark">
          <div class="col-md-12 bg-info border-dark">
            <div id="cart_show"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <script src="script.js"></script>
<footer id="footer" class="footer"><center>&copy; <em id="date"></em>2021 www.SumiKart.com</center></footer>

</html>
